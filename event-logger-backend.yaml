apiVersion: v1
kind: Pod
metadata:
  name: event-logger-backend
spec:
  restartPolicy: on-failure
  containers:
    - name: xtdb
      image: ghcr.io/xtdb/xtdb:2.0.0
      ports:
        - containerPort: 5432
          hostIp: 127.0.0.1
          hostPort: 5432
      volumeMounts:
        - mountPath: /var/lib/xtdb
          name: xtdb-data
    - name: api
      image: localhost/event-logger-backend:latest
      ports:
        - containerPort: 8000
          hostIp: 127.0.0.1
          hostPort: 8000
      env:
        - name: port
          value: 8000
        - name: dbhost
          value: xtdb
  volumes:
    - name: xtdb-data
      hostPath:
        path: /home/john/xtdb2-data
        type: Directory
